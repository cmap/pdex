<head>
	<script src="plotly-latest.min.js"></script>
</head>

<p>
    Here's a simple Plotly plot - 
    <a href="http://bit.ly/1Or9igj">plotly.js documentation</a>
</p>

<div id="tester" style="width:600px;height:250px;"></div>
<div id="hist" style="width:600px;height:250px;"></div>
<div id="boxplot" style="width:600px;height:500px;"></div>

<script>
	TESTER = document.getElementById('tester');
	Plotly.plot( TESTER, [{
		x: [1, 2, 3, 4, 5], 
		y: [1, 2, 4, 8, 25] }], {
			margin: { t: 0 } } );

</script>

<script>
	var x = [];
	for (var i = 0; i < 500; i ++){
		x[i] = Math.random();
	}

	var data = [
	{
		x: x,
		type: 'histogram',
		marker: {
			color: 'rgba(100,250,100,0.7)',
		},
	}];

	var layout = {
		title: 'Sample histogram',
		xaxis: {title: "random values"}, 
		yaxis: {title: "count"}
	};

	Plotly.newPlot('hist', data, layout);
</script>

<script>
	var y0 = [];
	var y1 = [];

	for (var i = 0; i < 100; i++){
		y0[i] = Math.random();
		y1[i] = Math.random() + 1;
	}

	var trace1 = {
		y: y0, 
		type: 'box'
	};

	var trace2 = {
		y: y1,
		type: 'box'
	};

	var data = [trace1, trace2]

	Plotly.newPlot('boxplot', data)
</script>
